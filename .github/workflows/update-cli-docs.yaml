name: Update OCM CLI Docs

permissions:
  contents: read          # for checkout, file reads
  actions: write          # to call repository_dispatch
  pull-requests: write    # to create or update PRs

on:
  repository_dispatch:
    types: [ocm-cli-release]

env:
  OUTPUT_DIR: ./content/docs/cli-reference

jobs:
  generate-cli-reference:
    name: Update content/docs/cli-reference
    if: github.event.client_payload != ''
    runs-on: ubuntu-latest
    permissions:
      contents: 'write'
      id-token: 'write'
      pull-requests: 'write'
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Update Version Parameter
      run: |
        TAG=${{ github.event.client_payload.tag }}
        sed -i "s/latest_version = .*/latest_version = \"$TAG\"/" ./config/_default/params.toml

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: '${{ github.workspace }}/go.mod'

    - name: Regenerate CLI docs
      run: |
        go get ocm.software/ocm@${{ github.event.client_payload.tag }}
        go mod tidy
        go run ./hack/generate-cli-docs --output-dir=${{ env.OUTPUT_DIR }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        title: "Update CLI docs"
        commit-message: "[github-actions] automated change"
        add-paths: |
          config/
          content/
          go.mod
          go.sum
        branch: update-cli-docs/auto
        branch-suffix: timestamp
        delete-branch: true
        sign-commits: true
        body: |
          Update OCM CLI documentation for new release
    
    - name: Get OCMBot installation token
      # The dispatch event needs to be triggered with the OCMBot GitHub App token
      id: generate_token
      uses: tibdex/github-app-token@v2
      with:
        app_id: ${{ secrets.OCMBOT_APP_ID }}
        private_key: ${{ secrets.OCMBOT_PRIV_KEY }}

    - name: Dispatch to HTML verify workflow
      # Dispatch required to trigger the HTML verify workflow
      # Only way to trigger it from a PR created by OCMBot using a GITHUB_TOKEN
      if: steps.create_pr.outputs.pull-request-number != ''
      uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # v3.0.0
      with:
        # IMPORTANT: use the App token, not GITHUB_TOKEN
        token: ${{ steps.genrate_token.outputs.token }}
        repository: open-component-model/ocm-website
        event-type: verify-html
        client-payload: '{"pr_number": "${{ steps.create_pr.outputs.pull-request-number }}"}'