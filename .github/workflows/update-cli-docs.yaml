name: Update OCM CLI Docs

permissions:
  contents: read          # for checkout, file reads
  actions: write          # to call repository_dispatch
  pull-requests: write    # to create or update PRs

on:
  repository_dispatch:
    types: [ocm-cli-release]
  workflow_dispatch:
    inputs:
      tag:
        description: 'OCM CLI release tag'
        required: true
        type: string

env:
  OUTPUT_DIR: ./content/docs/reference/ocm-cli

jobs:
  generate-cli-reference:
    name: Update content/docs/reference/ocm-cli
    if: github.event.client_payload != '' || github.event.inputs.tag != ''
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
    permissions:
      contents: 'write'
      id-token: 'write'
      pull-requests: 'write'
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v4
      # Checkout branch 'website/current' to update the CLI docs. This is only required for the 
      # v1 version of the website. Future versions will use main and Hugo modules.
      with:
        persist-credentials: false
        ref: 'website/current'

    - name: Update Version Parameter
      run: |
        sed -i "s/latest_version = .*/latest_version = \"$TAG\"/" ./config/_default/params.toml

    - name: Get OCMBot installation token
      # Instead of creating the PR below with GITHUB_TOKEN use a generated
      # short-lived App installation token with full REST rights
      id: generate_token
      uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a #v2
      with:
        app_id: ${{ secrets.OCMBOT_APP_ID }}
        private_key: ${{ secrets.OCMBOT_PRIV_KEY }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e #v7
      # setting 'base' for branch not required, as it defaults to the branch checked out in the workflow.
      with:
        token: ${{ steps.generate_token.outputs.token }}
        title: "Update CLI docs"
        commit-message: "[github-actions] automated change"
        add-paths: |
          config/
          content/
        branch: update-cli-docs/auto
        branch-suffix: timestamp
        delete-branch: true
        sign-commits: true
        body: |
          Update OCM CLI documentation for new release
  