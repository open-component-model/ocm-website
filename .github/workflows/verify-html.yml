name: Verify HTML

on:
  pull_request:
    branches:
      - main

jobs:
  check-links:
    name: Check links
    runs-on: ubuntu-latest
    steps:
      - name: Figure out which ref to test
        # Determine the ref now that we need to know if this is a direct PR or a dispatch
        id: choose_ref
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ref=refs/pull/${{ github.event.number }}/merge" >> $GITHUB_OUTPUT
          else
            echo "ref=refs/pull/${{ github.event.client_payload.pr_number }}/merge" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        # Now using the ref from the previous step
        # This is required to get the correct commit hash for the PR
        with:
          ref: ${{ steps.choose_ref.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0 # keep in sync with 'engines'@package.json

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npm run build

      - name: Verify HTML links
        uses: untitaker/hyperlink@0.1.44
        with:
          args: public/ --sources content/
