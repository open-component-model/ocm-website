name: Publish Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - website/**

env:
  OUTPUT_DIR: site-docs/

jobs:
  publish-site:
    name: Publish Site
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: Get OCMBot installation token
      # Instead of creating the PR below with GITHUB_TOKEN use a generated
      # short-lived App installation token with full REST rights
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a #v2
        with:
          app_id: ${{ secrets.OCMBOT_APP_ID }}
          private_key: ${{ secrets.OCMBOT_PRIV_KEY }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4
        with:
          node-version: 22.12.0 # keep in sync with 'engines'@package.json

      - name: Build Multi-Version Site
      # Using script .github/workflows/scripts/build-multi-version.sh
        run: npm run build-multi-version

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 #v5
        with:
          python-version: '3.11'

      - name: Generate Schema
        run: |
          python3 -m pip install json-schema-for-humans
          generate-schema-doc --config-file generate-schema.yaml static/schemas/component-descriptor-v2 schema-v2.html

      - name: Copy Schema
        run: |
          cp schema-v2.html schema_doc.css schema_doc.min.js public/docs/overview/specification
          
      - name: Publish as GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e #v4
        with:
          github_token: ${{ steps.generate_token.outputs.token }}
          publish_dir: ./public
          commit_message: ${{ github.event.head_commit.message }}
          user_name: 'GitHub Actions Bot'
          user_email: '<41898282+github-actions[bot]@users.noreply.github.com>'
