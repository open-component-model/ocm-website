name: Legacy Update OCM CLI Docs

permissions:
  contents: read          # for checkout, file reads
  actions: write          # to call repository_dispatch
  pull-requests: write    # to create or update PRs

on:
  repository_dispatch:
    types: [ocm-cli-release]
  workflow_dispatch:
    inputs:
      tag:
        description: 'OCM CLI release tag'
        required: true
        type: string

jobs:
  generate-cli-reference:
    name: Update content_versioned/version-old/docs/reference/ocm-cli
    if: github.event.client_payload != '' || github.event.inputs.tag != ''
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
      REF: main
    permissions:
      contents: 'write'
      id-token: 'write'
      pull-requests: 'write'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6
        with:
          persist-credentials: false
          ref: ${{ env.REF }}

      - name: Setup Go
        uses: actions/setup-go@v7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 #v6
        with:
          go-version-file: '${{ github.workspace }}/hack/generate-cli-docs/go.mod'

      - name: Regenerate CLI docs
        run: |
          cd ./hack/generate-cli-docs
          go get ocm.software/ocm@$TAG
          go mod tidy
          go run ./... --output-dir=${{ github.workspace }}/content_versioned/version-old/docs/reference/ocm-cli

      - name: Get OCMBot installation token
        # Instead of creating the PR below with GITHUB_TOKEN use a generated
        # short-lived App installation token with full REST rights
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.OCMBOT_APP_ID }}
          private_key: ${{ secrets.OCMBOT_PRIV_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@vc0f553fe549906ede9cf27b5156039d195d2ece0 #v8
        with:
          base: main
          token: ${{ steps.generate_token.outputs.token }}
          title: "Update CLI docs for version-old"
          commit-message: "[github-actions] automated change"
          add-paths: |
            config/
            content_versioned/version-old/
            hack/generate-cli-docs/go.mod
            hack/generate-cli-docs/go.sum
          branch: update-cli-docs/auto
          branch-suffix: timestamp
          delete-branch: true
          sign-commits: true
          body: |
            Update OCM CLI documentation for new release in folder content_versioned/version-old
