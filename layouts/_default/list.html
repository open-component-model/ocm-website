{{ define "main" }}
  <div class="ocm-flexpage">
    <aside class="ocm-sidebar">
      {{ partial "sidebar/section-menu.html" . }}
    </aside>
    <section class="ocm-gridpage">
      <h1 class="ocm-page-title">{{ .Title }}</h1>
      <div class="ocm-cards-grid">
        {{ range .Pages }}
          <a class="card card-docs-vertical" href="{{ .RelPermalink }}">
            <div class="card-body d-flex flex-column justify-content-start align-items-start h-100">
              <div class="d-flex align-items-center mb-2" style="height:2.6rem;">
                <span class="card-emoji" style="font-size:2rem;line-height:1;margin-right:.6rem;">
                  {{ with .Params.icon }}{{ . }}{{ else }}ðŸ“„{{ end }}
                </span>
                <h3 class="card-title mb-0" style="font-size:1.18rem;">{{ .LinkTitle }}</h3>
              </div>
              {{ with .Params.description }}
                <div class="card-text mt-3">{{ . }}</div>
              {{ end }}
            </div>
          </a>
        {{ end }}
      </div>
    </section>
  </div>
{{ end }}
