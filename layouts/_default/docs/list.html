{{ define "main" }}
  <main class="docs-content col-lg-11 col-xl-9 mx-xl-auto">
    <h1>{{ .Title }}</h1>
      {{ with .Description }}
        <div class="section-desc-box">
          {{ . | safeHTML }}
        </div>
      {{ end }}
{{ with .Description }}
  <div class="section-desc-box">
    {{ . | safeHTML }}
  </div>
{{ end }}
    <div class="ocm-cards-grid">
      {{ range .Sections }}
        <a class="ocm-section-card" href="{{ .RelPermalink }}">
          {{ with .Params.icon }}
            <span class="ocm-card-icon">{{ . | safeHTML }}</span>
          {{ end }}
          <div class="ocm-card-title">{{ .LinkTitle }}</div>
          <div class="ocm-card-desc">
            {{ with .Params.description }}{{ . }}{{ end }}
          </div>
        </a>
      {{ end }}
    </div>
  </main>
{{ end }}
