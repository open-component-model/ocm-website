[build.environment]
  NODE_VERSION = "25.6.1"
  NPM_VERSION = "11.9.0"

[build]
  ignore = "exit 1"

[context.deploy-preview]
  command = "npm ci && npm run build -- --baseURL=$DEPLOY_PRIME_URL"
  publish = "public"

[context.production]
  command = "npm ci && npm run build"
  publish = "public"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]
    baseUrl = "https://doks.netlify.app/"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "yandex"
    ]
