[build.environment]
  NODE_VERSION = "22.12.0"
  NPM_VERSION = "10.9.2"

# deactivate standard builds
[build]
  command = "echo 'Default builds are handled externally'"
  publish = "nonexistent"

# deactivate production builds
[context.production]
  command = "echo 'Production builds are handled externally'"
  publish = "nonexistent"

# deactivate branch deploys
[context.branch-deploy]
  command = "echo 'Branch deploys are handled externally'"
  publish = "nonexistent"

[context.deploy-preview]
  command = "bash .github/scripts/build-multi-version.sh $DEPLOY_PRIME_URL"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]
    baseUrl = "https://doks.netlify.app/"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "yandex"
    ]

# Redirects for versioned paths
[[redirects]]
  from = "/dev/*"
  to = "/dev/:splat"
  status = 200

[[redirects]]
  from = "/current/*"
  to = "/current/:splat"
  status = 200

[[redirects]]
  from = "/v*/*"
  to = "/v:version/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200