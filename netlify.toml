[build.environment]
  NODE_VERSION = "22.12.0"
  NPM_VERSION = "10.9.2"

[build]
  publish = "public"

[context.deploy-preview]
  command = "sh -c 'git fetch origin main:refs/remotes/origin/main && bash .github/scripts/build-multi-version.sh $DEPLOY_PRIME_URL'"
  publish = "public"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]
    baseUrl = "https://doks.netlify.app/"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "yandex"
    ]

# Redirects for versioned paths
[[redirects]]
  from = "/dev/*"
  to = "/dev/:splat"
  status = 200

[[redirects]]
  from = "/current/*"
  to = "/current/:splat"
  status = 200

[[redirects]]
  from = "/v*/*"
  to = "/v:version/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200