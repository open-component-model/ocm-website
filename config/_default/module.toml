## Modules and mounts for external repositories

  # Proxy f√ºr Go Modules (optional, for private repos)
  proxy = "direct"
  
  # Latest Version (main branch)
  [[imports]]
    path = "github.com/open-component-model/ocm"
    version = "main"
    
    [[imports.mounts]]
      source = "docs/reference"
      target = "content/docs/latest/reference/ocm-cli/"
      
